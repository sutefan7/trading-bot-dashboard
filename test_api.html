<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>üîß API Test Pagina</h1>
    <p>Deze pagina test of de API endpoints werken.</p>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
        }
        
        async function testAPI() {
            const endpoints = [
                '/health',
                '/api/trading-performance',
                '/api/portfolio',
                '/api/bot-status',
                '/api/ml-models'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    console.log(`Testing ${endpoint}...`);
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    addResult(`‚úÖ ${endpoint}`, data);
                } catch (error) {
                    addResult(`‚ùå ${endpoint}`, error.message, true);
                }
            }
        }
        
        // Start test
        testAPI();
    </script>
</body>
</html>
